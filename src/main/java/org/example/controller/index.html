<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        label, input, button { display: block; margin-top: 15px; }
        input { padding: 8px; width: 250px; }
        button { padding: 10px 15px; margin-top: 20px; }
        #error { margin-top: 20px; color: red; }
    </style>
</head>
<body>

<h1>Login</h1>
<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required>

    <button type="submit">Login</button>
</form>

<div id="error"></div>

<script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = form.username.value;
        const password = form.password.value;

        const url = `https://lastsmalapi.onrender.com/api/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

        try {
            const response = await fetch(url, { method: 'GET' });
            const data = await response.json();

            if (data.success) {
                window.location.href = `dashboard.html?username=${encodeURIComponent(username)}`;
            } else {
                errorDiv.textContent = 'Login failed. Please check username and password.';
            }
        } catch (error) {
            errorDiv.textContent = `Error: ${error}`;
        }
    });
</script>

</body>
</html>
